<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
    function toCelcius(f){
        return (5/9)*(f-32);
    }
    document.getElementById('demo').innerHTML = "The temperature is "+toCelcius(100)+" Celcius";//returns function definition
</script>
</body>
</html>
